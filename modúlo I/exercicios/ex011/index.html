<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes,  simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
    <source media="(max-width:700px)" srcset="imagens/tamanho-p.png"  type="image/png">
<source media="(max-width:1000px)" srcset="imagens/tamanho-m.png" type="image/png ">    <img src="imagens/tamanho-g.png" alt="imagem flexível"
</picture>

<h2>Reproduzindo audio</h2>
<p>Vamos aprender a reproduzir audio em html5</p>
<audio src="midia/Gully Dreams - Hanu Dixit.mp3" controls autoplay></audio>
<p>outro tipo</p>
<audio preload="metadata" autoplay controls loop infinity>
    <source src="midia/Gully Dreams - Hanu Dixit.mp3" type="audio/mpeg">

</audio>

</body>

</html>
